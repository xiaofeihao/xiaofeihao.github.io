<!-- Navigation -->
<nav id="nav" class="head-navigation">
    <div class="nav-container">
        <div class="nav-title">
            <a class="nav-brand" href="{{ site.baseurl }}/">
                <span class="nav-brand-title">{{ site.title }}</span>
            </a>
        </div>
        <div class="nav-directory">
            <ul class="nav-bar-right">
                {% for item in site.data.directory %}
                <li>
                    <a class="nav-item" href="{{ site.baseurl }}/{{ item.layout }}">
                        <span class="nav-item-name">{{ item.title }}</span>
                    </a>
                </li>
                {% endfor%}
            </ul>
        </div>
    </div>
</nav>
